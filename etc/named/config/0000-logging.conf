logging {

	channel security {
		file "/var/log/named/security.log";
		severity dynamic;
		print-severity yes;
		print-time yes;
		};

	channel default {
		file "/var/log/named/default.log";
		severity debug;
		print-category yes;
		print-severity yes;
		print-time yes;
		};

	channel xfer-in {
		file "/var/log/named/xfer-in.log";
		severity info;
		print-category yes;
		print-severity yes;
		print-time yes;
		};

	channel xfer-out {
		file "/var/log/named/xfer-out.log";
		severity info;
		print-category yes;
		print-severity yes;
		print-time yes;
		};

	channel update {
		file "/var/log/named/update.log";
		severity info;
		print-category yes;
		print-severity yes;
		print-time yes;
		};

	channel notify {
		file "/var/log/named/notify.log";
		severity info;
		print-category yes;
		print-severity yes;
		print-time yes;
		};

	channel querylog {
		file "/var/log/named/query.log";
		severity info;
		print-time yes;
		};

	channel debug {
		file "/var/log/named/debug.log";
		severity debug;
		};
	category lame-servers {
		default;
		};
	category dispatch {
		default;
		};
	category queries {
		querylog;
		};
	category update {
		default;
		update;
		};
	category network {
		default;
		};
	category unmatched {
		default;
		};
	category client {
		default;
		};
	category notify {
		notify;
		};
	category xfer-out {
		xfer-out;
		};
	category xfer-in {
		xfer-in;
		};
	category resolver {
		default;
		};
	category config {
