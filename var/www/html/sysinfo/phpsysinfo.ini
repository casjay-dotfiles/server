[main]
DEBUG=false
LOG=false
JS_COMPRESSION="Normal"
ADD_PATHS=false
ALLOWED=false
SUDO_COMMANDS=false
BLOCKS=true
PLUGINS="Uprecords,PSStatus"
DEFAULT_DISPLAY_MODE="auto"
DEFAULT_LANG="en"
DEFAULT_TEMPLATE="phpsysinfo"
DEFAULT_BOOTSTRAP_TEMPLATE="dark"
SHOW_PICKLIST_LANG=false
SHOW_PICKLIST_TEMPLATE=true
SHOW_CPULIST_EXPANDED=false
SHOW_CPUINFO_EXPANDED=false
SHOW_MEMORY_INFOS_EXPANDED=false
REFRESH=60000
LOAD_BAR=true
USE_VHOST=true
BYTE_FORMAT="auto_binary"
TEMP_FORMAT="f"
SHOW_DEVICES_INFOS=true
SHOW_DEVICES_SERIAL=false
DATETIME_FORMAT="America/New_York"
SENSOR_PROGRAM=false
SENSOR_EVENTS=true
SORT_SENSORS_LIST=false
SHOW_MOUNT_POINT=true
SHOW_MOUNT_OPTION=false
SHOW_MOUNT_CREDENTIALS=false
SHOW_INODES=true
HIDE_MOUNTS="/mnt,/boot"
IGNORE_FREE=""
IGNORE_USAGE=""
HIDE_FS_TYPES="nfs,nfs4,zfs,tmpfs,devtmpfs"
HIDE_DISKS=""
FS_USAGE_THRESHOLD=90
HIDE_NETWORK_INTERFACE="lo"
SHOW_NETWORK_INFOS=true
HIDE_NETWORK_MACADDR=true
SORT_NETWORK_INTERFACES_LIST=false
SHOW_NETWORK_INFOS_EXPANDED=false
SHOW_NETWORK_ACTIVE_SPEED=true
UPS_PROGRAM=false
UPS_APCUPSD_LIST=false
UPS_APCUPSD_CGI_ENABLE=false
UPS_NUT_LIST=false
UPS_SNMPUPS_LIST=false
UPS_SNMPUPS_ACCESS="php-snmp"

[sensor_hddtemp]
ACCESS="command"
ACCESS="command"
ACCESS="command"

[sensor_mbmon]
ACCESS="command"
ACCESS="command"

[sensor_freeipmi]
ACCESS="command"

[sensor_ipmiutil]
ACCESS="command"

[sensor_k8temp]
ACCESS="command"

[sensor_speedfan]
ACCESS="command"

[bat]
ACCESS="command"
UPOWER=false
SHOW_SERIAL=false


[raid]
ACCESS="command"
PROGRAM="mdstat,dmraid,megactl,megasasctl,graid,zpool"
HIDE_DEVICES=""


[ps]
ACCESS="command"
MEMORY_USAGE=true
CPU_USAGE=true
SHOW_KTHREADD_EXPANDED=false
SHOW_PID1CHILD_EXPANDED=false


[psstatus]
ACCESS="command"
USE_REGEX=false
PROCESSES="sshd, httpd, master"


[quotas]
ACCESS="command"


[smart]
ACCESS="command"
DEVICES=""
IDS="005-RAW_VALUE,194-RAW_VALUE,4-RAW_VALUE,009-RAW_VALUE,012-RAW_VALUE,193-RAW_VALUE-225,001-RAW_VALUE,007-RAW_VALUE,200-RAW_VALUE,197-RAW_VALUE,198-RAW_VALUE"


[snmppinfo]
ACCESS="php-snmp"
DEVICES="192.168.0.5, 192.168.0.9"


[updatenotifier]
ACCESS="data"
UBUNTU_LANDSCAPE_FORMAT=true
FILE="/var/lib/update-notifier/updates-available"


[uprecords]
ACCESS="command"
MAX_ENTRIES = 10
SHORT_MODE = false

[iptables]
ACCESS="command"


[pingtest]
ACCESS="command"
ADDRESSES=""
TIMEOUT=2

[stablebit]
SHOW_SERIAL=false

[hyperv]
ACCESS="command"

[docker]
ACCESS="command"
